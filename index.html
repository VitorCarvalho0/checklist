<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
    <title>Checklist Veicular</title>
  </head>
  <body>
    <h2>Checklist Mega Car</h2>
    <form id="checklist-form">
      <label>Cliente</label>
      <input type="text" name="cliente" required />

      <label>Telefone</label>
      <input type="text" name="telefone" />

      <label>Placa</label>
      <input type="text" name="placa" required />

      <label>KM</label>
      <input type="number" name="km" />

      <label>Ano</label>
      <input type="text" name="ano" />

      <label>Data</label>
      <input type="date" name="data" />

      <label>Observações</label>
      <textarea name="observacoes" rows="4"></textarea>

      <div class="assinatura-container">
        <label>Assinatura do Cliente</label>
        <canvas
          id="assinatura"
          width="300"
          height="150"
          style="border: 1px solid #ccc; border-radius: 8px"
        ></canvas>
        <br />
        <button type="button" onclick="limparAssinatura()">
          Limpar Assinatura
        </button>
      </div>

      <h3>Fotos do Veículo</h3>
      <div class="foto-grid">
        <div class="foto-item">
          <input type="file" name="foto1" accept="image/*" />
        </div>
        <div class="foto-item">
          <input type="file" name="foto2" accept="image/*" />
        </div>
        <div class="foto-item">
          <input type="file" name="foto3" accept="image/*" />
        </div>
        <div class="foto-item">
          <input type="file" name="foto4" accept="image/*" />
        </div>
        <div class="foto-item">
          <input type="file" name="foto5" accept="image/*" />
        </div>
        <div class="foto-item">
          <input type="file" name="foto6" accept="image/*" />
        </div>
      </div>

      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
