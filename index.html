<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Checklist Veicular</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
        max-width: 480px;
        margin: auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .fotos,
      .assinatura {
        margin-top: 20px;
        padding: 15px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .foto-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .foto-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .foto-item input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 2px dashed #ccc;
        border-radius: 6px;
      }

      .foto-item img {
        width: 100%;
        max-height: 120px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #3366ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #254edb;
      }

      .assinatura input {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h2>Checklist Veicular</h2>

    <div id="formulario-pdf">
      <form id="checklist-form">
        <label>Cliente</label>
        <input type="text" name="cliente" required />

        <label>Telefone</label>
        <input type="text" name="telefone" />

        <label>Placa</label>
        <input type="text" name="placa" required />

        <label>KM</label>
        <input type="number" name="km" />

        <label>Ano</label>
        <input type="text" name="ano" />

        <label>Data</label>
        <input type="date" name="data" />

        <div class="fotos">
          <h3>Condi√ß√µes do Ve√≠culo</h3>
          <div class="foto-grid">
            <div class="foto-item">
              <input type="file" name="foto1" accept="image/*" />
            </div>
            <div class="foto-item">
              <input type="file" name="foto2" accept="image/*" />
            </div>
            <div class="foto-item">
              <input type="file" name="foto3" accept="image/*" />
            </div>
            <div class="foto-item">
              <input type="file" name="foto4" accept="image/*" />
            </div>
            <div class="foto-item">
              <input type="file" name="foto5" accept="image/*" />
            </div>
            <div class="foto-item">
              <input type="file" name="foto6" accept="image/*" />
            </div>
          </div>
        </div>

        <label>Observa√ß√µes</label>
        <textarea name="observacoes" rows="4"></textarea>

        <div class="assinatura">
          <h3>Assinatura</h3>
          <input
            type="text"
            name="assinatura"
            placeholder="Assinatura digital"
          />
        </div>

        <button type="button" onclick="gerarPDF()">Gerar PDF</button>
        <button type="button" onclick="enviarWhatsApp()">
          Enviar para WhatsApp
        </button>
      </form>
    </div>

    <script>
      // Exibe pr√©via das imagens
      document.querySelectorAll('input[type="file"]').forEach((input) => {
        input.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const container = input.parentElement;
              let img = container.querySelector("img");
              if (!img) {
                img = document.createElement("img");
                container.appendChild(img);
              }
              img.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
      });

      async function gerarPDF() {
        const element = document.getElementById("formulario-pdf");

        await new Promise((resolve) => setTimeout(resolve, 500));

        const canvas = await html2canvas(element, {
          scale: 3,
          useCORS: true,
          windowWidth: element.scrollWidth,
          windowHeight: element.scrollHeight,
        });

        const imgData = canvas.toDataURL("image/jpeg", 1.0);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "mm", "a4");

        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();

        const imgWidth = pdfWidth;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        let heightLeft = imgHeight;
        let position = 0;

        pdf.addImage(imgData, "JPEG", 0, position, imgWidth, imgHeight);
        heightLeft -= pdfHeight;

        while (heightLeft > 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, "JPEG", 0, position, imgWidth, imgHeight);
          heightLeft -= pdfHeight;
        }

        pdf.save("checklist-veicular.pdf");
      }

      function enviarWhatsApp() {
        const cliente = document.querySelector("[name='cliente']").value;
        const telefone = document
          .querySelector("[name='telefone']")
          .value.replace(/\D/g, "");
        const placa = document.querySelector("[name='placa']").value;
        const data = document.querySelector("[name='data']").value;

        const mensagem = `
Ol√° ${cliente}, segue o checklist do seu ve√≠culo (${placa}) feito em ${data}.
üìé O PDF foi gerado. Por favor, anexe o arquivo baixado nesta conversa.
`;

        const textoCodificado = encodeURIComponent(mensagem);
        const numeroWhatsApp = `55${telefone}`;
        window.open(
          `https://wa.me/${numeroWhatsApp}?text=${textoCodificado}`,
          "_blank"
        );
      }
    </script>
  </body>
</html>
